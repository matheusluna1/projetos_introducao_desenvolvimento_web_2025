<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de cidade</title>
    <link rel="stylesheet" href="cidade.css">
</head>
<body>
    <section class="barranav">
        <nav>
            <a class="home" href="home.html">HOME</a>
            <a class="cadastros" href="cidade.html">CADASTROS</a>
            <a class="cidade" href="cidade.html">CIDADE</a>
            <a class="navazul" href="estado.html">ESTADO</a>
            <a class="navazul" href="pais.html">PAÍS</a>
            <a class="navazul" href="usuario.html">USUÁRIO</a>
        </nav>
    </section>
    <section class="barralogo">
        <p>Cadastro de Cidade</p>
        <section class="formulario">
            <label for="name">Nome</label>
            <input type="text" name="cidade">
            <section class="estadocodigo">
                <div class="estado">
                    <label for="estado">Estado</label>
                    <input type="text" name="estado">
                </div>
                <div class="codigo">
                    <label for="código">Código do Município</label>
                    <input type="text" name="codigo">
                </div>
            </section>
            <label for="região">Região</label>
            <input type="text" name="regiao">
        </section>
        <section class="button">
            <button class="azul">BUSCAR</button>
            <button class="excluir">EXCLUIR</button>
            <button class="cancelar">CANCELAR</button>
            <a href="estado.html"> <button class="salvar">SALVAR</button></a>
        </section>
        <footer>SISTEMA DE ARMAZENAMENTO GEOGRÁFICO - 2025</footer>
    </section>
</body>
</html>
