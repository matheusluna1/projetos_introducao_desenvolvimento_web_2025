<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Estado</title>
    <link rel="stylesheet" href="estado.css">
</head>
<body>
    <section class="barranav">
        <nav>
            <a class="home" href="home.html">HOME</a>
            <a class="cadastros" href="cidade.html">CADASTROS</a>
            <a class="navazul" href="cidade.html">CIDADE</a>
            <a class="estado" href="estado.html">ESTADO</a>
            <a class="navazul" href="pais.html">PAÍS</a>
            <a class="navazul" href="usuario.html">USUÁRIO</a>
        </nav>
    </section>
    <section class="barralogo">
        <p>Cadastro de Estado</p>
        <section class="formulario">
            <label for="name">Nome</label>
            <input type="text" name="estado">
            <section class="siglapais">
                <div class="sigla">
                    <label for="sigla">Sigla</label>
                    <input type="text" name="sigla">
                </div>
                <div class="pais">
                    <label for="país">País</label>
                    <input type="text" name="pais">
                </div>
            </section>
        </section>
        <section class="button">
            <button class="azul">BUSCAR</button>
            <button class="excluir">EXCLUIR</button>
            <button class="cancelar">CANCELAR</button>
            <a href="pais.html"> <button class="salvar">SALVAR</button></a>
        </section>
        <footer>SISTEMA DE ARMAZENAMENTO GEOGRÁFICO - 2025</footer>
    </section>

</html>
